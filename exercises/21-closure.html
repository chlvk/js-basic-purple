<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    const userInfo = {
      balance: 0,
      operations: 0,
      increase(sum) {
        this.balance += sum
        this.operations++
      }
    }
    const user = () => {
      const userObj = { ...userInfo }
      return function () {
        return userObj
      }
    }

    user1 = user()
    user2 = user()
    console.log(user1)
    user1().increase(100)
    user1().increase(100)
    user2().increase(500)
    console.log(user1())
    console.log(user2())


  </script>
</head>
